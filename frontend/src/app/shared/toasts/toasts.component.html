<div *ngFor="let toast of toastService.toasts">
    <ngb-toast
    style='z-index: 1900;
    position: fixed;
    top: 20px;
    right: 25px;'
    [class]="toast.classname"
    [autohide]="true"
    [delay]="toast.delay || 5000"
    (hidden)="toastService.remove(toast)"
>
    <div>{{toast.message}}</div>
</ngb-toast>
</div>
